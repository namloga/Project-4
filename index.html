  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navigation">
            <div class="logo">
              <div class="logo-img">
                <img src="./assets/img/logo.svg" alt="Lucy">
              </div>
              <div class="logo-text">Lucy</div>
            </div>
            <ul class="list-items">
              <li>
                <a href="#!" class="item item-nav active">Home</a>
              </li>
              <li>
                <a href="#!" class="item item-nav">About</a>
              </li>
              <li>
                <a href="#!" class="item item-nav">Services & Rates</a>
              </li>
              <li>
                <a href="#!" class="item item-nav">Reviews</a>
              </li>
              <li>
                <a href="#!" class="item item-nav">Contacts us</a>
              </li>
            </ul>
            <div class="actions-header">
              <a href="#!" class="btn btn-header">Sign up</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- hero -->
      <div class="hero">
        <div class="container">
          <div class="wrapper">
            <div class="hero__img">
              <div class="hero__img-cat">
                <img src="./assets/img/hero-cat.svg" alt="">
              </div>
              <div class="hero__img-dog">
                <img src="./assets/img/hero-dog.svg" alt="">
              </div>
              <div class="hero__img-pets">
                <div class="content">
                  <div class="pets__img pets__img-1">
                    <img src="./assets/img/hero-pets1.svg" alt="">
                  </div>
                  <div class="pets__text">
                    Pet Health
                    <span class="line"></span>
                    <span class="line line-small"></span>
                  </div>
                </div>
                <span class="separate"></span>
                <div class="content">
                  <div class="pets__img pets__img-2">
                    <img src="./assets/img/hero-pets2.svg" alt="">
                  </div>
                  <div class="pets__text">
                    Pet Health
                    <span class="line"></span>
                    <span class="line line-small"></span>
                  </div>
              </div>
            </div>
          </div>
          <div class="hero__text">
            <h1 class="heading heading-header">Established &
              Trusted Pet
              Care Service</h1>
            <p class="desc desc-header">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
            <div class="action-hero">
              <div class="booking">
                <div href="#!" class="btn btn-booking">
                  Book a Meet
                  <span class="icon-next"><i class="fa-solid fa-chevron-right"></i></span>
                </div>
              </div>
              <div class="schedule"><a href="#!">Schedule a Call</a></div>
            </div>
          </div>
        </div>
      </div>
    </header>
